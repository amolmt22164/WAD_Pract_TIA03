<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%;">
            <h3 class="text-center fw-bold">Sign Up</h3>
            <p class="text-muted text-center">Create an account to continue</p>
            <form id="registrationForm">
                <div class="mb-3 position-relative">
                    <label class="form-label fw-semibold">Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                </div>
                <div class="mb-3 position-relative">
                    <label class="form-label fw-semibold">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="mb-3 position-relative">
                    <label class="form-label fw-semibold">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3 fw-bold shadow-sm">Register</button>
            </form>
            <p class="mt-3 text-center text-muted">
                Already have an account? <a href="#" class="text-decoration-none">Login</a>
            </p>
            <p class="text-center mt-2">
                <a href="users.html" class="text-decoration-none fw-bold">View Registered Users</a>
            </p>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
